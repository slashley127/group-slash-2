<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title>Room Ranger System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<script th:inline="javascript">
    function togglePasswordVisibility(fieldId) {
        let passwordInput = document.getElementById(fieldId);
        let fieldType = passwordInput.type;
        passwordInput.type = fieldType === "text" ? "password" : "text";
    }
</script>
<script th:inline="javascript">
    function validateAge() {
        let dobInput = document.getElementById("dob");
        let enteredDate = new Date(dobInput.value);
        let currentDate = new Date();

        let age = currentDate.getFullYear() - enteredDate.getFullYear();

        if (age < 15) {
            alert("You must be at least 15 years old to register.");
            return false;
        }

        return true;
    }
</script>


</body>
</html>
