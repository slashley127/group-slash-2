<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <th:replace fragment="fragments :: fragments"></th:replace>
</head>
<body>

<h2>Registration</h2>

<form action="/Registration/register" method="post" th:object="${registrationForm}" onsubmit="return validateAge();">

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" th:field="*{dob}" required><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required><br>

    <label for="password">Password:</label>
    <div class="password-container">
        <input type="password" id="password" name="password" th:field="*{password}" required>
        <span class="eye-icon" onclick="togglePasswordVisibility('password')">👁️</span>
    </div><br>

    <label for="confirmPassword">Confirm Password:</label>
    <div class="password-container">
        <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" required>
        <span class="eye-icon" onclick="togglePasswordVisibility('confirmPassword')">👁️</span>
    </div><br>

    <button type="submit">Register</button>
    <button type="submit">Cancel</button>
</form>

<script th:inline="javascript">
    function togglePasswordVisibility(fieldId) {
        var passwordInput = document.getElementById(fieldId);
        var fieldType = passwordInput.type;
        passwordInput.type = fieldType === "text" ? "password" : "text";
    }
</script>
<script th:inline="javascript">
    function validateAge() {
        var dobInput = document.getElementById("dob");
        var enteredDate = new Date(dobInput.value);
        var currentDate = new Date();

        var age = currentDate.getFullYear() - enteredDate.getFullYear();

        if (age < 15) {
            alert("You must be at least 15 years old to register.");
            return false;
        }

        return true;
    }
</script>

</body>
</html>
