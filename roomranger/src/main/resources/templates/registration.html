<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>

<h2>Registration</h2>


<p th:text="${message}" style="color: green;"></p>

<form action="/registration/register" method="post" th:object="${userData}">

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required><br>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" th:field="*{dob}" required><br>

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{username}" required><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{password}" required><br>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" required><br>

    <button type="submit">Register</button>
    <button type="submit">Cancel</button>
</form>

</body>
</html>
